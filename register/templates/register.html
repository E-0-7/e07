{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha384-KyZXEAg3QhqLMpG8r+J4jsl5c9zdLKaUk5Ae5f5b1bw6AUn5f5v8FZJoMxm6f5cH1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <style>
        #login_book {
            width: 100%;
            height: 100%;
            border-radius: 15px;
            transition: ease-in;
            transform: scale(0.7);
        }
    </style>
</head>
<body>
    <div class="vh-100 container-fluid" style="background-color: #9BD4E4;">
        <div class="h-100 row d-flex align-items-center justify-content-center">
            <div class="col-sm-12 col-md-5 d-none d-sm-none d-md-block">
                <img id="login_book" src={% static 'css/asset/login_books.png' %}/>
            </div>
            <br>
            <div class="h-100 col-sm-12 col-md-6 d-flex align-items-center justify-content-center">
                <div class="container p-5" style="background-color: white; border-radius: 2rem;">
                    <h4 class="text-center">Register</h4>
                    <br>
                    <div class="form-group">
                        <form method="POST" >  
                            {% csrf_token %}  
                            {{ form.as_p }}
                            <div class="d-flex justify-content-end">
                                <input class="btn btn-primary" type="submit" name="submit" value="Register"/>
                            </div>
                        </form>
                        {% if messages %}  
                            <ul>   
                                {% for message in messages %}  
                                    <li>{{ message }}</li>  
                                {% endfor %}  
                            </ul>   
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
