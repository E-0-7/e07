{% block content %}

{% load static %}

<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
    <title>login_buku</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha384-KyZXEAg3QhqLMpG8r+J4jsl5c9zdLKaUk5Ae5f5b1bw6AUn5f5v8FZJoMxm6f5cH1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        #login_book {
            width: 100%;
            height: 100%;
            border-radius: 15px;
            transition: ease-in;
        }

        #login_book:hover {
            transform: scale(1.1);
        }
    </style>
</head>

<body>
    
    <div style="margin-top: 50px;">
        <div id="main-wrapper" class="container">
            <div class="row justify-content-center">
                <div class="col-xl-10">
                    <div class="card border-0">
                        <div class="card-body p-0">
                            <div class="row no-gutters">
                                <div class="col-lg-6">
                                    <div class="p-5">
                                        <div class="mb-5">
                                            <h3 class="h4 font-weight-bold text-theme">Login</h3>
                                        </div>
                                        <h6 class="h5 mb-0">Selamat Datang di Flex-Lib!</h6>
                                        <p class="text-muted mt-2 mb-4">Masukkan Username dan Password anda untuk mengakses fitur Flex-Lib</p>
                                        <form method="post">
                                            {% csrf_token %}
                                            <div class="form-group">
                                                <label for="exampleInputEmail1">Username</label>
                                                <input class="form-control" type="text" name="username" placeholder="Username" /></div>
                                            <div class="form-group mb-3">
                                                <label for="exampleInputPassword1">Password</label>
                                                <input class="form-control" type="password" name="password" placeholder="Password" />
                                            </div>
                                            
                                            <div><button class="btn btn-primary d-block w-100" type="submit">Login</button></div>
                                            <p>Tidak Punya Akun?</p><a class="text-decoration-none" href="#">Register Here</a>
                                        </form>
                                    </div>
                                </div>
                                <div class="col-lg-6 d-none d-lg-inline-block">
                                    <div class="account-block rounded-right">
                                        <div class="overlay rounded-right"></div>
                                        <div class="account-testimonial">
                                            <div style="display: flex;text-align: center;transition: ease-in;border-radius: 15px;">
                                                <img id="login_book" src={% static 'css/asset/login_books.png' %}/>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

{% endblock content %}
