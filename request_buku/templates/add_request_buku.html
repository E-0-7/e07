{% block content %}

{% load static %}

<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha384-KyZXEAg3QhqLMpG8r+J4jsl5c9zdLKaUk5Ae5f5b1bw6AUn5f5v8FZJoMxm6f5cH1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <title>Add Buku</title>
    </head>    
    <body>
        <section class="position-relative py-4 py-xl-5">
            <div class="container">
                <div class="row d-flex justify-content-center">
                    <div class="col-md-8 col-lg-6 col-xl-5 col-xxl-4">
                        <div class="card mb-5">
                            <div class="card-body p-sm-5">
                                <h2 class="text-center mb-4">Tambah Data</h2>
                                <form method="POST">
                                    {% csrf_token %}
                                    <div class="mb-3" style="margin-bottom: 22px;">
                                        <label class="form-label">
                                            Judul Buku
                                        </label>
                                        <div style="display:block">
                                            <input type="text" class="form-control" id="judul_buku" name="judul_buku" placeholder="Judul Buku">
                                        </div>
                                    </div>
                                    <div class="mb-3" style="margin-bottom: 24px;">
                                        <label class="form-label">
                                            Penulis Buku
                                        </label>
                                        <div style="display:block">
                                            <input type="text" class="form-control" id="author" name="author" placeholder="Penulis Buku">
                                        </div>
                                    </div>
                                    <div class="mb-3" style="margin-bottom: 24px;">
                                        <label class="form-label">
                                            Tahun Publikasi
                                        </label>
                                        <div style="display:block">
                                            <input type="number" class="form-control" id="tahun_publikasi" name="tahun_publikasi" placeholder="Tahun Publikasi">
                                        </div>
                                    </div>
                                    <div>
                                        <button class="btn btn-primary d-block w-100" type="submit" style="margin-top: 67px;">Send</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>

{% endblock content %}
