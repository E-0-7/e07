{% block content %}

{% load static %}

<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
    <title>login_buku</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha384-KyZXEAg3QhqLMpG8r+J4jsl5c9zdLKaUk5Ae5f5b1bw6AUn5f5v8FZJoMxm6f5cH1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        #login_book {
            width: 100%;
            height: 100%;
            border-radius: 15px;
            transition: ease-in;
        }

        #login_book:hover {
            transform: scale(1.1);
        }
    </style>
</head>

<body>
    <div style="padding: 0px;margin: 20px;">
        <div class="container" style="text-align: center;">
            <div class="row">
                <div class="col-md-6">
                    <div style="display: flex;text-align: center;transition: ease-in;border-radius: 15px;">
                        <img id="login_book" src={% static 'css/asset/login_book.jpg' %}/></div>
                </div>
                <div class="col-md-6">
                    <section class="position-relative py-4 py-xl-5" style="border-radius: 15px;">
                        <div class="container">
                            <div class="row d-flex justify-content-center">
                                <div class="col-md-6 col-xl-12">
                                    <div class="card mb-5">
                                        <div class="card-body d-flex flex-column align-items-center">
                                            <h2>Log in</h2>
                                            <div class="bs-icon-xl bs-icon-circle bs-icon-primary bs-icon my-4"><svg class="bi bi-person" xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16">
                                                    <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0Zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4Zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10Z"></path>
                                                </svg></div>
                                            <form class="text-center" method="post">
                                                {% csrf_token %}
                                                <div class="mb-3"><input class="form-control" type="text" name="username" placeholder="Username" /></div>
                                                <div class="mb-3"><input class="form-control" type="password" name="password" placeholder="Password" /></div>
                                                <div class="mb-3"><button class="btn btn-primary d-block w-100" type="submit">Login</button></div>
                                                <p class="text-muted">Buat Akun Baru?</p><a class="text-decoration-none" href="#">Register Here</a>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </div>
    <div style="margin-top: 92px;">
        <div id="main-wrapper" class="container">
            <div class="row justify-content-center">
                <div class="col-xl-10">
                    <div class="card border-0">
                        <div class="card-body p-0">
                            <div class="row no-gutters">
                                <div class="col-lg-6">
                                    <div class="p-5">
                                        <div class="mb-5">
                                            <h3 class="h4 font-weight-bold text-theme">Login</h3>
                                        </div>
                                        <h6 class="h5 mb-0">Selamat Datang di Flex-Lib!</h6>
                                        <p class="text-muted mt-2 mb-4">Masukkan Username dan Password anda untuk mengakses fitur Flex-Lib</p>
                                        <form>
                                            <div class="form-group"><label for="exampleInputEmail1">Username</label><input id="exampleInputEmail1" class="form-control" type="text" placeholder="Username"/></div>
                                            <div class="form-group mb-3"><label for="exampleInputPassword1">Password</label><input id="exampleInputPassword1" class="form-control" type="password" placeholder="Password"/></div>
                                            
                                            <div><button class="btn btn-primary d-block w-100" type="submit">Login</button></div>
                                            <p>Tidak Punya Akun?</p><a class="forgot-link float-right text-primary" href="#l">Buat Akun</a>
                                        </form>
                                    </div>
                                </div>
                                <div class="col-lg-6 d-none d-lg-inline-block">
                                    <div class="account-block rounded-right">
                                        <div class="overlay rounded-right"></div>
                                        <div class="account-testimonial">
                                            <div style="display: flex;text-align: center;transition: ease-in;border-radius: 15px;">
                                                <img id="login_book" src={% static 'css/asset/login_book.jpg' %}/>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

{% endblock content %}
